name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tox:
    name: ${{ matrix.tox_env }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - tox_env: py310
            python_version: "3.10"
          - tox_env: py311
            python_version: "3.11"
          - tox_env: py312
            python_version: "3.12"
          - tox_env: py313
            python_version: "3.13"
          - tox_env: py314
            python_version: "3.14"
          - tox_env: lint
            python_version: "3.13"
          - tox_env: type
            python_version: "3.13"
          - tox_env: deptry
            python_version: "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
          allow-prereleases: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Run tox
        run: uv run tox -e ${{ matrix.tox_env }}
