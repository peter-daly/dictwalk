name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1

  tox:
    name: ${{ matrix.tox_env }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - tox_env: py310
            python_version: "3.10"
          - tox_env: py311
            python_version: "3.11"
          - tox_env: py312
            python_version: "3.12"
          - tox_env: py313
            python_version: "3.13"
          - tox_env: py314
            python_version: "3.14"
          - tox_env: lint
            python_version: "3.13"
          - tox_env: type
            python_version: "3.13"
          - tox_env: deptry
            python_version: "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        if: startsWith(matrix.tox_env, 'py')
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        if: startsWith(matrix.tox_env, 'py')
        uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
          allow-prereleases: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Run tox
        run: uv run tox -e ${{ matrix.tox_env }}

  rust:
    name: rust
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run cargo fmt
        run: cargo fmt --manifest-path rust/Cargo.toml --all -- --check

      - name: Run cargo clippy
        run: >
          cargo clippy --manifest-path rust/Cargo.toml --all-targets -- -D warnings
          -A clippy::too_many_arguments
          -A clippy::needless_borrow
          -A clippy::manual_strip
          -A clippy::useless_conversion

      - name: Run cargo check
        run: cargo check --manifest-path rust/Cargo.toml

      - name: Run cargo test
        run: cargo test --manifest-path rust/Cargo.toml

  backend-smoke:
    name: backend-smoke
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install Rust extension in active venv
        run: uv run --with maturin maturin develop --manifest-path rust/Cargo.toml

      - name: Run backend smoke tests
        env:
          DICTWALK_TEST_BACKENDS: rust
        run: uv run pytest -q
