[tox]
env_list = py310, py311, py312, py313, py314, lint, type, deptry
isolated_build = true
skip_missing_interpreters = true

[testenv]
description = Run test suite
deps =
    pytest
commands =
    pytest -q

[testenv:lint]
description = Run lint checks
skip_install = true
deps =
    ruff
commands =
    ruff check .

[testenv:type]
description = Run type checks
skip_install = true
deps =
    ty
commands =
    ty check dictwalk

[testenv:deptry]
description = Check dependency hygiene
skip_install = true
deps =
    deptry
commands =
    deptry .
